<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>THE CODE REVIEW</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
        <div class="main-content">
            <div class="form-header">
                <h1>Signup for our newsletter</h1>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
            </div>
            <form action="index.html" method="post">
                <fieldset class="contact-info">
                    <h1>Contact Information</h1>
                    <div class="label-text req-wrapper">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="full_name" required>
                        <label class="req-label" for="name">Required</label>
                    </div>
                    <div class="label-text req-wrapper">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="email_address" required>
                        <label class="req-label" for="email">Required</label>
                    </div>
                    <div class="label-text">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="street_address">
                    </div>
                    <div class="label-text">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="label-text">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option class="select-direction" selected disabled>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="label-text-zip">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip">
                    </div>
                </fieldset>
                <fieldset class="newsletter">
                    <h1>Newsletter</h1>
                    <p>Select the newsletters you would like to recieve</p>
                    <input type="checkbox" class="checkbox-custom req" id="html_news" value="newsletter_html" name="newsletter">
                    <label for="html_news" class="checkbox-custom-label"><span></span>HTML News</label>
                    <br>
                    <input type="checkbox" class="checkbox-custom req"  id="css_news" value="newsletter_css" name="newsletter">
                    <label for="css_news" class="checkbox-custom-label"><span></span>CSS News</label>
                    <br>
                    <input type="checkbox" class="checkbox-custom"  id="js_news" value="newsletter_js" name="newsletter">
                    <label for="js_news" class="checkbox-custom-label"><span></span>Javascript News</label>
                    <p>Newsletter Format</p>
                    <input type="radio" id="rd_html" value="format_html"  name="format" checked>
                    <label for="rd_html">HTML</label>
                    <br>
                    <input type="radio" id="rd_pt" value="format_pt"  name="format" >
                    <label for="rd_pt">Plain Text</label>
                    <p>Other topics you'd like to hear about</p>
                    <textarea name="other_topics"></textarea>
                    <button type="button">Submit</button>
                </fieldset>
            </form>
            <footer>
                <p><em>Copyright The Code Review</em></p>
            </footer>
        </div>
    </body>
</html>
